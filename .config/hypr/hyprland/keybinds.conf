bind = SUPER, Return, exec, alacritty
bind = SUPER, E, exec, nemo
bind = ALT, Space, exec, ulauncher-toggle
bind = CTRL SHIFT, ESCAPE, exec, xfce4-taskmanager
bind = ALT, P, exec, hyprpicker -a
bind = SUPER SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

bind = ALT, F4, killactive,
bind = SUPER ALT, Q, exit,
bind = SUPER, F, fullscreen, 1
bind = , F11, fullscreen, 0
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

bind = SUPER, 1, exec, hyprctl dispatch workspace $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 1))
bind = SUPER, 2, exec, hyprctl dispatch workspace $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 2))
bind = SUPER, 3, exec, hyprctl dispatch workspace $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 3))
bind = SUPER, 4, exec, hyprctl dispatch workspace $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 4))
bind = SUPER, 5, exec, hyprctl dispatch workspace $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 5))
bind = SUPER, 6, exec, hyprctl dispatch workspace $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 6))
bind = SUPER, 7, exec, hyprctl dispatch workspace $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 7))
bind = SUPER, 8, exec, hyprctl dispatch workspace $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 8))
bind = SUPER, 9, exec, hyprctl dispatch workspace $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 9))
bind = SUPER, 0, exec, hyprctl dispatch workspace $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 10))

bind = SUPER SHIFT, 1, exec, hyprctl dispatch movetoworkspacesilent $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 1))
bind = SUPER SHIFT, 2, exec, hyprctl dispatch movetoworkspacesilent $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 2))
bind = SUPER SHIFT, 3, exec, hyprctl dispatch movetoworkspacesilent $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 3))
bind = SUPER SHIFT, 4, exec, hyprctl dispatch movetoworkspacesilent $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 4))
bind = SUPER SHIFT, 5, exec, hyprctl dispatch movetoworkspacesilent $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 5))
bind = SUPER SHIFT, 6, exec, hyprctl dispatch movetoworkspacesilent $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 6))
bind = SUPER SHIFT, 7, exec, hyprctl dispatch movetoworkspacesilent $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 7))
bind = SUPER SHIFT, 8, exec, hyprctl dispatch movetoworkspacesilent $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 8))
bind = SUPER SHIFT, 9, exec, hyprctl dispatch movetoworkspacesilent $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 9))
bind = SUPER SHIFT, 0, exec, hyprctl dispatch movetoworkspacesilent $(((($(hyprctl activeworkspace -j | jq -r .id) - 1) / 10) * 10 + 10))

bind = SUPER SHIFT, Right, movetoworkspacesilent, r+10
bind = SUPER SHIFT, Left, movetoworkspacesilent, r-10

bind = SUPER, Tab, workspace, e+1
bind = SUPER SHIFT, Tab, workspace, e-1
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bindel = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume
bindel = SUPER, XF86AudioRaiseVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ +5%
bindel = SUPER, XF86AudioLowerVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ -5%
bindel = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
