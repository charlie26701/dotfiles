general.import = [ '~/.config/alacritty/colors/dark.toml' ]

[font]
size = 12
normal = { family = "monospace", style = "Regular" }
bold = { family = "monospace", style = "Bold" }
italic = { family = "monospace", style = "Italic" }
bold_italic = { family = "monospace", style = "Bold Italic" }
offset = { x = 0, y = 6 }
glyph_offset = { x = 0, y = 4 }

[window]
opacity = 1
title = "sowntee@dev"
decorations = "none"
padding = { x = 30, y = 30 }

[cursor]
blink_interval = 1000
style = { shape = "Beam", blinking = "Always" }
