#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 20;
shadow-opacity = 1;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-color = "#000000"

shadow-exclude = [
 "name = 'Notification'",
 "class_g ?= 'Notify-osd'",
 "class_g = 'Cairo-clock'",
 "class_g = 'slop'",
 "class_g = 'Polybar'",
 "class_g = 'Retroarch'",
  "class_g = 'Rofi'",
 "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################

fading = false;

fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-destroyed-argb = true
fade-delta = 5

fade-exclude = [
    "class_g = 'slop'",
    #"class_g = 'Rofi'",
    "class_g = 'scratch'"
];

#################################
#           Corners             #
#################################

corner-radius = 0

rounded-corners-exclude = [
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'popup'",
  "window_type = 'dock'",
  "class_g = 'Polybar'",
  "class_g = 'eww-bar'",
  "class_g = 'Viewnior'",
  "class_g = 'Rofi'",
  "class_g = 'mpv'",
  "class_g = 'retroarch'"
];

#################################
#   Transparency / Opacity      #
#################################

inactive-dim=0
focus-exclude = [
	"class_g = 'Rofi'",
	"class_g = 'awesome'"
];

active-opacity = 0.95;
inactive-opacity = 0.95;

opacity-rule = [ 
	"100:_NET_WM_STATE@:32a = '_NET_WM_STATE_FULLSCREEN'",
	"95:class_g	= 'awesome'",
	"95:class_g	= 'Rofi'",
];

blur: {
	method = "dual_kawase";
	strength = 3;
	deviation = 1;
	background-frame = true;
	background-fixed = true;
	kern = "11x11gaussian";
}

blur-background-exclude = [
	"_GTK_FRAME_EXTENTS@:c",
	"class_g = 'slop'",
];

#################################
#       General Settings        #
#################################

backend = "glx";

dithered-present = false;
vsync = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
glx-no-stencil = true;
use-damage = true;

log-level = "warn";

#################################
#          Wintypes             #
#################################

wintypes:
{
  normal = { fade = true; shadow = true; }
  dock = { shadow = false; clip-shadow-above = false; }
  dnd = { shadow = false; }
  dropdown_menu = { opacity = 0.95; }
  tooltip = { fade = false; opacity = 0.95; focus = true; }
  popup_menu = { opacity = 0.95; }
};
