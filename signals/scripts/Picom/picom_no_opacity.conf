corner-radius = 10;
rounded-corners-exclude = [
  "class_g = 'awesome'",
];

animations = (
  {
    triggers = ["close"];
    opacity = {
      curve = "linear";
      duration = 0.3;
      start = "window-raw-opacity-before";
      end = 0;
    };
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
  },
  {
    triggers = ["open"];
    opacity = {
      curve = "cubic-bezier(0.3,1.15,0.65,1)";
      duration = 0.5;
      start = 0;
      end = "window-raw-opacity";
    }
    blur-opacity = "opacity";
    shadow-opacity = "opacity";
    offset-x = "(1 - scale-x) / 2 * window-width";
    offset-y = "(1 - scale-y) / 2 * window-height";
    scale-x = {
      curve = "cubic-bezier(0.3,1.15,0.65,1)";
      duration = 0.5;
      start = 0.5;
      end = 1;
    };
    scale-y = "scale-x";
    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  },
  {
    triggers = ["geometry"]
    scale-x = {
      curve = "cubic-bezier(0.3,1.15,0.65,1)";
      duration = 0.05;
      start = "window-width-before / window-width";
      end = 1;
    }
    scale-y = {
      curve = "cubic-bezier(0.3,1.15,0.65,1)";
      duration = 0.05;
      start = "window-height-before / window-height";
      end = 1;
    }
    offset-x = {
      curve = "cubic-bezier(0.3,1.15,0.65,1)";
      duration = 0.05;
      start = "window-x-before - window-x";
      end = 0;
    }
    offset-y = {
      curve = "cubic-bezier(0.3,1.15,0.65,1)";
      duration = 0.05;
      start = "window-y-before - window-y";
      end = 0;
    }

    shadow-scale-x = "scale-x";
    shadow-scale-y = "scale-y";
    shadow-offset-x = "offset-x";
    shadow-offset-y = "offset-y";
  }
)

shadow = true;
shadow-radius = 20;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.8;
shadow-exclude = [
    "class_g = 'Ulauncher'",
];

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

backend = "glx";
vsync = true;
use-damage = false;
wm-support = "awesome";

wintypes: {
	tooltip = { focus = true; }
}
